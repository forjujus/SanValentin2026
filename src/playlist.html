<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Playlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noteworthy', 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #4a1a1a 0%, #7d2828 50%, #4a1a1a 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 60px 20px;
        }

        /* Animated hearts background */
        #heartsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-size: 3.5em;
            color: #ffb3c1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.6em;
            color: #ffd4dc;
            margin-bottom: 50px;
        }

        .playlist-link {
            display: inline-block;
            background: linear-gradient(135deg, #8b2332 0%, #b8374a 100%);
            color: #fff;
            padding: 20px 50px;
            border-radius: 35px;
            text-decoration: none;
            font-size: 1.5em;
            margin: 30px auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .playlist-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: none;
        }

        .playlist-note {
            font-style: italic;
            color: #ffd4dc;
            margin: 40px auto;
            font-size: 1.4em;
            line-height: 1.8;
            max-width: 700px;
            background: rgba(139, 35, 50, 0.3);
            border: 2px solid #8b2332;
            border-radius: 20px;
            padding: 30px;
        }

        .back-btn {
            background: linear-gradient(135deg, #8b2332 0%, #b8374a 100%);
            color: #fff;
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Noteworthy', 'Comic Sans MS', cursive;
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .music-icon {
            font-size: 4em;
            margin: 20px 0;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.3em;
            }

            .playlist-link {
                font-size: 1.3em;
                padding: 18px 40px;
            }

            .playlist-note {
                font-size: 1.2em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="heartsCanvas"></canvas>

    <div class="container">
        <h2>Our Special Playlist</h2>
        <p class="subtitle">Every song tells our story...</p>
        
        <div class="music-icon">üéµ</div>

        <a href="PLAYLIST_LINK_HERE" target="_blank" class="playlist-link">
            Listen on Spotify
        </a>

        <div class="playlist-note">
            <p>I made this playlist thinking of you. Every song, every lyric reminds me of us - from the moment we met to all the beautiful moments we've shared. Press play and let the music speak what my heart feels.</p>
        </div>

        <a href="cards.html" class="back-btn">‚Üê Back to Cards</a>
    </div>

    <script>
        // Animated hearts canvas background
        const canvas = document.getElementById('heartsCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];
        const heartCount = 30;

        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 20 + 10;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = Math.random() * 0.3 + 0.1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ffb3c1';
                ctx.font = `${this.size}px Arial`;
                ctx.fillText('‚ô•', this.x, this.y);
                ctx.restore();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
        }

        for (let i = 0; i < heartCount; i++) {
            hearts.push(new Heart());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

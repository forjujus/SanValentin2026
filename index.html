<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noteworthy', 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #4a1a1a 0%, #7d2828 50%, #4a1a1a 100%);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #heartsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            perspective: 1000px;
        }

        .instruction-text {
            text-align: center;
            font-size: 1.5em;
            color: #ffd4dc;
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .flip-card {
            width: 400px;
            height: 500px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .flip-card.flipped {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
        }

        .flip-card-front {
            background: linear-gradient(135deg, #8b2332 0%, #b8374a 100%);
            border: 4px solid #ffb3c1;
        }

        .flip-card-front h1 {
            font-size: 3em;
            color: #ffd4dc;
            margin-bottom: 30px;
            text-align: center;
        }

        .flip-card-front p {
            font-size: 1.5em;
            color: #ffd4dc;
            text-align: center;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .flip-card-back {
            background: #fdf6e3;
            border: 4px solid #d4c5a9;
            transform: rotateY(180deg);
            color: #4a1a1a;
        }

        .flip-card-back h2 {
            font-size: 2.5em;
            color: #8b2332;
            margin-bottom: 30px;
            text-align: center;
        }

        .flip-card-back p {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #4a1a1a;
            text-align: center;
        }

        .continue-btn {
            background: linear-gradient(135deg, #8b2332 0%, #b8374a 100%);
            color: #fff;
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Noteworthy', 'Comic Sans MS', cursive;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .flip-card {
                width: 320px;
                height: 420px;
            }

            .flip-card-front h1 {
                font-size: 2.2em;
            }

            .flip-card-front p {
                font-size: 1.2em;
            }

            .flip-card-back h2 {
                font-size: 1.8em;
            }

            .flip-card-back p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <canvas id="heartsCanvas"></canvas>

    <div class="container">
        <p class="instruction-text">Click the card</p>
        <div class="flip-card" id="flipCard">
            <div class="flip-card-front">
                <h1>ðŸ’Œ</h1>
                <h1>For You</h1>
                <p>Click Me</p>
            </div>
            <div class="flip-card-back">
                <h2>Hey Beautiful</h2>
                <p>I've been thinking about this moment for so long...</p>
                <p>There's something important I need to ask you.</p>
                <a href="proposal.html" class="continue-btn">Continue â†’</a>
            </div>
        </div>
    </div>

    <script>
        // Animated hearts canvas background
        const canvas = document.getElementById('heartsCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];
        const heartCount = 30;

        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 20 + 10;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = Math.random() * 0.3 + 0.1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ffb3c1';
                ctx.font = `${this.size}px Arial`;
                ctx.fillText('â™¥', this.x, this.y);
                ctx.restore();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
        }

        for (let i = 0; i < heartCount; i++) {
            hearts.push(new Heart());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Flip card on click
        const flipCard = document.getElementById('flipCard');
        flipCard.addEventListener('click', function(e) {
            // Don't flip if clicking the continue button
            if (e.target.classList.contains('continue-btn')) {
                return;
            }
            this.classList.toggle('flipped');
        });
    </script>
</body>
</html>

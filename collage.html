<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Memories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noteworthy', 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #4a1a1a 0%, #7d2828 50%, #4a1a1a 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 60px 20px;
        }

        /* Animated hearts background */
        #heartsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            font-size: 3.5em;
            color: #ffb3c1;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.6em;
            color: #ffd4dc;
            text-align: center;
            margin-bottom: 50px;
        }

        .collage-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px auto;
            max-width: 900px;
        }

        .collage-photo {
            background: rgba(139, 35, 50, 0.5);
            border: 3px solid #8b2332;
            border-radius: 15px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: zoomIn 0.6s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .collage-photo:nth-child(1) { animation-delay: 0.1s; }
        .collage-photo:nth-child(2) { animation-delay: 0.2s; }
        .collage-photo:nth-child(3) { animation-delay: 0.3s; }
        .collage-photo:nth-child(4) { animation-delay: 0.4s; }
        .collage-photo:nth-child(5) { animation-delay: 0.5s; }
        .collage-photo:nth-child(6) { animation-delay: 0.6s; }
        .collage-photo:nth-child(7) { animation-delay: 0.7s; }
        .collage-photo:nth-child(8) { animation-delay: 0.8s; }
        .collage-photo:nth-child(9) { animation-delay: 0.9s; }

        .collage-photo:hover {
            transform: scale(1.05) rotate(2deg);
            border-color: #ffb3c1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .collage-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .memory-text {
            text-align: center;
            font-style: italic;
            color: #ffd4dc;
            font-size: 1.4em;
            line-height: 1.8;
            max-width: 700px;
            margin: 50px auto;
            background: rgba(139, 35, 50, 0.3);
            border: 2px solid #8b2332;
            border-radius: 20px;
            padding: 30px;
        }

        .back-btn {
            background: linear-gradient(135deg, #8b2332 0%, #b8374a 100%);
            color: #fff;
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Noteworthy', 'Comic Sans MS', cursive;
            display: inline-block;
            margin: 30px auto;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .button-container {
            text-align: center;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.3em;
            }

            .collage-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .memory-text {
                font-size: 1.2em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="heartsCanvas"></canvas>

    <div class="container">
        <h2>Nuestros Momentos</h2>
        <p class="subtitle">Cada memoria contigo ha sido un sueño....</p>
        
        <div class="collage-grid">
            <div class="collage-photo">
                <img src="/pic-src/photo1.jpg" alt="Memory 1">
            </div>
            <div class="collage-photo">
                <img src="/pic-src/photo2.jpg" alt="Memory 2">
            </div>
            <div class="collage-photo">
                <img src="/pic-src/photo3.jpg" alt="Memory 3">
            </div>
            <div class="collage-photo">
                <img src="/pic-src/photo4.jpg" alt="Memory 4">
            </div>
            <div class="collage-photo">
                <img src="/pic-src/photo5.jpg" alt="Memory 5">
            </div>
            <div class="collage-photo">
                <img src="/pic-src/photo6.jpg" alt="Memory 6">
            </div>
            <div class="collage-photo">
                <img src="/pic-src/photo7.jpg" alt="Memory 7">
            </div>
            <div class="collage-photo">
                <img src="/pic-src/photo8.jpg" alt="Memory 8">
            </div>
            <div class="collage-photo">
                <img src="/pic-src/photo9.jpg" alt="Memory 9">
            </div>
        </div>
        
        <div class="memory-text">
            <p>Un sueño que jamas pense que tendria.</p>
        </div>

        <div class="button-container">
            <a href="cards.html" class="back-btn">← Regreso a tu regalito</a>
        </div>
    </div>

    <script>
        // Animated hearts canvas background
        const canvas = document.getElementById('heartsCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];
        const heartCount = 30;

        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 20 + 10;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = Math.random() * 0.3 + 0.1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ffb3c1';
                ctx.font = `${this.size}px Arial`;
                ctx.fillText('♥', this.x, this.y);
                ctx.restore();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
        }

        for (let i = 0; i < heartCount; i++) {
            hearts.push(new Heart());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
